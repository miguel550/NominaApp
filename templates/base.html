{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}NominaApp{% endblock title %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
<div class="content">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-2">
                <img src="{% static 'logo.png' %}" width="90%" height="90%">
                <ul class="nav nav-pills nav-stacked">
                    {% block menu %}
                  <li role="presentation"><a href="/">Home</a></li>
                  <li role="presentation"><a href="/tipos">Gestion ingreso y deducciones</a></li>
                  <li role="presentation"><a href="/preview_pago">Gestion de pago</a></li>
                  <li role="presentation"><a href="/transacciones">Transacciones</a></li>
                  <li role="presentation"><a href="/asientos">Asientos Contables</a></li>
                    {% endblock menu %}
                </ul>
            </div>
            <div class="col-md-10">
            <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
            {% block content %}
            {% endblock content %}
            </div>
        </div>
    </div>
</div>
<!-- Latest compiled and minified JavaScript -->

</body>
</html>
